
<div>
    <table class="lignes table" >
        <tr *ngFor="let uneLigne of lesLignes">
            <td class="ligne">{{ uneLigne.box.nom}} </td>
            <td class="buttonDel"> <i (click)="addPanier(uneLigne.box)" style="cursor: pointer;" class="bi bi-plus-circle-fill"></i> {{ uneLigne.qte }} <i (click)="deleteBox(uneLigne.box.id)" class="bi bi-dash-circle-fill" style="cursor: pointer;"></i>  </td>
            <td>{{uneLigne.qte*uneLigne.box.prix}} €</td>
            <td><i (click)="deleteBoxInPanier(uneLigne.box)" class="bu" style="cursor: pointer;" class="bi bi-trash"></i></td>
        </tr>
        
        <tr *ngIf="lesLignes.length>0" class="total" style="">
           
            <td >Total </td>
            <td colspan="1">{{lePrixTotal().toFixed(1)}} €</td>
            
        </tr>
      
    </table>
    

</div>

<div *ngIf="lesLignes.length>0" class="valider" style="">
    <a href="" [routerLink]="'/valider/'+option "><button class="btn"  >Valider</button></a>
</div>
