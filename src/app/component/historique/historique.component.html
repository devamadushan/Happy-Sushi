<div style="margin-top: 12%;padding: 2%;">
<div *ngFor="let commande of historique" style="width: 30%; margin: auto; background-color: white;padding: 2%;">
<div style="text-align: center;">
<p>Commande {{commande.id}} :</p>


<table class="table2" style="margin: auto;">
    <tr style="background-color:  #ff7f17;">
        <td>Nom</td>
        <td>Prix</td>
        <td>Quantité</td>
        
    </tr>
    <tr  *ngFor="let ligne of commande.lignes">
        <td>{{ligne.box.nom}}</td>
        <td>{{ligne.box.prix*ligne.qte}}€</td>
        <td>{{ligne.qte}}</td>
        
    </tr>
    <tr style="background-color: #ff7f17;">
        <td>Total</td>
        <td colspan="2">{{getTotal(commande.lignes)}}</td>
    </tr>
    
</table>


</div>
</div>
<a href=""><button>Retour</button></a>
</div>
