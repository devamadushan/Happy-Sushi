

<div class="container " style="" *ngIf="surPlaceOuEmporter==false">
<div class="modal fade show col-12"  style="" tabindex="-1">
    <div class="modal-dialog" style="">
      <div class="modal-content vh-100" style="">
        <div style="">
    <img src="./assets/Sushi.png" alt="" class="logoSushi" style="">
        </div>
        <div class="modal-body " style="" >       
          <img (click)="getOption('Sur place')" class="Surplace" src="./assets/SurPlace.png" style="" alt="">
          <img src="./assets/emporter.png" class="Emporter" (click)="getOption('Emporter')"  style="" alt="">
        </div>
        <div style="width: 100%; text-align: center;">
            <a href="mention-legales"><button style="background-color: #ff7f17;color: white;">Mention Légale</button></a>
            <a href="historique"><button style="background-color: #ff7f17;color: white;">Historique</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- les saveurs -->
<div class="">
    <div class="position-fixed laList">
        <div class="list" *ngFor="let keys of listBoxBySaveurs.keys() ">
            <hr>

            <div class="zone " (click)="collectKey(keys)" style="cursor: pointer;">
                <img src="./assets/{{keys}}.png" alt="" style="width: 100%;">
                <div>
                    <p class="saveur " style="font-size: 70%;text-align: center; ">{{ keys }}</p>
                </div>


            </div>

            <hr>
        </div>
    </div>
    <div class="col-1">
        <app-panier [panier]="panier" [option]= "optionSE"></app-panier>
    </div>
    <div class="col-12">
        <span *ngIf="key == 'rien'">

            <div class="row carte">

                <div *ngFor="let box of boxes" class="col my-4" style="text-align: center;">

                    <div class="card">

                        <img src="http://localhost:8080/api/image/{{ box.image }}" alt="" style="cursor: pointer;">

                       <br>
                        <button class="button-box" (click)="addPanier(box)">{{ box.nom }} <i class="bi bi-plus-circle-fill"style="position: absolute;margin-left: 6%;margin-top: -5%;color:black"></i></button>
                        <p style="font-size: 70%;">{{ box.pieces }} pieces</p>
                        <i class="bi bi-eye"  [routerLink]="'detail/' + box.id" style="cursor: pointer;"></i>
                    </div>

                    <p style="color: white; padding-left: 2%;padding-right: 2%;margin: auto; background-color: #ff7f17; width: 20%;margin-top: 5%;">  {{ box.prix }}€</p>
                    <hr style="width: 50%; margin: auto;">
                </div>

            </div>
        </span>
        <span *ngIf="key !='rien'">
            <div class="row carte">
                <h6 style="margin: auto;text-align: center;padding-top: 5%;">{{key}}</h6>
                <div *ngFor="let box of listBoxBySaveurs.get(key)" class="col my-3" style="text-align: center;">
                    
                    <div class="card">

                        <img src="http://localhost:8080/api/image/{{ box.image }}" alt="" style="cursor: pointer;">

                       <br>
                        <button class="button-box" (click)="addPanier(box)">{{ box.nom }} <i class="bi bi-plus-circle-fill"style="position: absolute;margin-left: 6%;margin-top: -5%;color:black"></i></button>
                        <p style="font-size: 70%;">{{ box.pieces }} pieces</p>
                        <i class="bi bi-eye"  [routerLink]="'detail/' + box.id" style="cursor: pointer;"></i>
                    </div>

                    <p style="color: white; padding-left: 2%;padding-right: 2%;margin: auto; background-color: #ff7f17; width: 20%;margin-top: 5%;">  {{ box.prix }}€</p>
                    <hr style="width: 50%; margin: auto;">
                </div>

            </div>
        </span>
    </div>
</div>
